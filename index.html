<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big News</title>
    <!-- flavicon link -->
    <!-- <link rel="shortcut icon" href="./images/download.png" type="image/x-icon"> -->
    <!-- bootstrap script link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body class="mx-5 m-4 bg-secondary bg-opacity-10">
    <!-- top banner -->
    <header>
      <section class="d-flex justify-content-between p-3">
        <div class="title">
          <h1><span>Big </span>News</h1>
        </div>
        <div class="pages d-flex justify-content-between gap-3">
          <button disabled id="home" onclick="home()" type="button" class="btn btn-primary"><h3>Home</h3></button>
          <button  id="blogs" onclick="blogs()" type="button" class="btn btn-primary"><h3>Blogs</h3></button>
        </div>
      </section>
      <hr>  
    </header>
    <main>
      <!-- news categories tab section  -->
      <section>
        <div class="categories">
          <nav id="news-nav-container" class="nav nav-pills justify-content-center">

            <!-- 
            <button class="nav-link active" aria-current="page" href="#">Active</button>
            <button class="nav-link" href="#">Much longer nav link</button>
            <button class="nav-link" href="#">Link</button>
            <button class="nav-link disabled">Disabled</button>
           -->
            
          </nav>
        </div>
      </section>

      <!-- news display section -->
        <!-- loader -->
      <section id="loader" class="d-none">
        <div style="height:400px;" class="d-flex border justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <section>
        <div id="news-item-number" class="bg-light bg-gradient rounded p-4 text-center">
            <h5>Click a category to read news</h5>
        </div>
      </section>
      
      <section>
        <div id="news-display" class="col gap-1 p-2">
        <!-- 
            <div class="card" >
              <div class="row">
                <div class="col-md-4">
                  <img src="./images/course/course-1.png" class="img-fluid w-100 rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title"><strong>Fundamentals of UI/UX Design</strong> </h5>
                    <p class="card-text">Learn the UI/UX fundamentals from the country's best designer awardee 2022</p>
                    <p class="card-text text-primary"><strong>Price : 3000 Taka</strong></p>
                  </div>
                </div>
              </div>
            </div>
                  --> 
        </div>
      </section>

      <section>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Show Details
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </section>
        
    </main>
    
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- js script link  -->
